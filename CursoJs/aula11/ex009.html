<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de Nacionalidade</h1>
    Qual país você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var res = window.document.querySelector('div#res')
            var pais = window.document.querySelector('input#txtpais')
            var brasil = 'BRASIL'
            res.innerHTML = `<p>Vivendo em <strong>${pais.value.toUpperCase()}</strong></p>`
            if (pais.value.toUpperCase() == 'BRASIL') {
                res.innerHTML += `<p>Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro.</p>`
            }

        }
    </script>

</body>

</html>
